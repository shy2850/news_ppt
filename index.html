<!DOCTYPE html>
<html lang="en">
<head>
<% 
    var path = request.data._build_ ? 'http://tmisc.home.news.cn/story/news_ppt/' : '';
    var css = path ? ".css" : ".less";
%>
    <meta charset="UTF-8">
    <meta content="240" name="MobileOptimized">
    <meta content="YES" name="apple-touch-fullscreen">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="max-age=3600" http-equiv="Cache-Control">
    <meta content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>太阳系九兄弟证件照出炉，谁的颜值最高？_新时空</title> <!-- {{title 新闻标题}} -->
    <meta name="keywords" content="太阳系" /> <!-- {{keyWord 关键字}} -->
    <meta name="description" content="7月14日，美国太空总署冥王星探测器“新视野号”传回一批迄今最清晰的冥王星照片。至此，太阳系“兄弟”九个终于都有了清晰的“证件照”。小编这就带您瞧瞧他们都长啥样？！" /> <!-- {{description}} -->
    <meta name="publishid" content="1117264.0.102.0"/> <!-- {{nodeStr 统计代码}} -->
    <link rel="stylesheet" href="http://tmisc.home.news.cn/story/css/mask.css">
    <link rel="stylesheet" href="<%=path%>css/style<%=css%>">
    <!--[if lte IE 8]>
        <script>
            document.createElement("header");
            document.createElement("section");
            document.createElement("footer");
        </script>
    <![endif]-->
</head>
<body>

<style>
    .odd{background: red;}
</style>
    <header>
        <a href="http://xuan.news.cn/newspace/index.html"><!-- {{logoLink 为空时默认}} -->
            <img src="<%=path%>img/logo.png" alt="新时空-幻灯片" class="logo"><!-- {{logo 为空时默认}} -->
        </a>
    </header>
    <div id="ppt-container" tabindex="-1" style="display:none">
    </div>
    <div id="container" class="container"></div>

    <a href="javascript:void(0);" class="step-container ppt-prev">
        <img src="<%=path%>img/prev.png" alt="prev">
    </a>
    <a href="javascript:void(0);" class="step-container ppt-next">
        <img src="<%=path%>img/next.png" alt="next">
    </a>
    <a href="javascript:void(0);" class="preview">
        <span class="sqrt-4"><i></i><i></i><i></i><i></i></span>
        <span>查看概览</span>
    </a>
    <div class="preview-cover"></div>
    <div class="preview-container">
        <ul class="view-inner"></ul>
    </div>
    <footer>Copyright &copy; 2000 - 2015 XINHUANET.com　All Rights Reserved. 　制作单位：新华网</footer> <!-- {{footer 为空时默认}} -->
    <script type="text/javascript" src="http://tmisc.home.news.cn/cloudnews/res/build/seed-min.js"></script>
    <script>
        KISSY.config({
            debug : true,
            combine: false,
            packages : [{
                name : 'ppt',
                debug : true,
                combine: false,
                ignorePackageNameInUri : true,
                path : '<%=path%>js/'
            },
            {
                name : 'mp',
                debug : true,
                combine: false,
                ignorePackageNameInUri : true,
                path : 'http://tmisc.home.news.cn/story/js/'
            }]
        });
        KISSY.use(["io","node"],function(S, IO, Node){
            var $ = Node.all;
            
            var __data = {
                "autoRun": true,  // -> {{autoplay}}   
                "effect": "ease", // -> {{effect}}
                "cover": {
                    "pic": "",      // -> {{coverTitleImg}}
                    "title": "",    // -> {{title}}
                    "desc": "",     // -> {{coverDescription}}
                    "start": ""  // -> {{coverGideBtnText}}
                },
                "content": [  
                    {
                        "layout": "0-3-6",  // -> {{layout}}
                        "fontbg": true,     // -> {{fontbg}}
                        "effect": "dirShow",// -> {{effect}}
                        "typeData": "", // -> {{imgUrl}}
                        "title": "",    // -> {{title}}
                        "desc": "",     // -> {{content}}
                        "bgColor": "#000"   // -> {{bgColor}}
                    }
                ]
            };

            // <!-- {{ data.json 静态化的json文件地址 }} -->
            IO.get("data.json?" + +new Date,function(data){
                window.data = data;
                S.use(["ppt/index"],function(S,PPT){
                    var ppt = PPT(data);
                    ppt.ready(function(){
                        $("#ppt-container").fadeIn();
                    });
                });
            },"json");

        });
    </script>  
</body>
</html>
